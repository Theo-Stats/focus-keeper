name: Build Windows Installer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build Frontend
        run: |
          pnpm run build

      - name: Build Tauri App
        run: |
          pnpm tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Focus-Keeper-Setup
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Gitee Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          curl -v -H "Content-Type: multipart/form-data" \
            -H "Authorization: Bearer ${{ secrets.GITEE_TOKEN }}" \
            -F "access_token=${{ secrets.GITEE_TOKEN }}" \
            -F "tag_name=${GITHUB_REF#refs/tags/}" \
            -F "name=${GITHUB_REF#refs/tags/}" \
            -F "body=Focus Keeper Release" \
            -F "target_commitish=${GITHUB_SHA}" \
            https://gitee.com/api/v5/repos/Theo-Stats/focus-keeper/releases
